{% extends "bootstrap/base.html" %}
{% block styles %}

<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.4.1/slick.css"/>

		</nav>

{% block scripts %}
  {{super()}}
    <script src={{url_for('static', filename='main.js')}}></script>
{% endblock %}
