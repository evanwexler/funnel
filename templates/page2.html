{% extends "base.html" %}
{% block content %}
{{ super() }}
<div class="con">
	<div class="main">
		<div class="row">
			 <div class="col-xs-12">
		 	 <div class="center megaphone rotate"></div>
		 	 <div class="w trigger">trigger to rotate</div>
		     <a class="nextpage" href='/3'></a>
			<div class="end"></div>
		</div>
</div>

<!-- waypoint trigger for adding/removing rotate classes -->

<script src={{url_for('static', filename='waypoints.js')}}></script>
<script>
var waypoint = new Waypoint({
    context: $("div.main"),
    element: $('div.w'),
    handler: function(direction) {
     if (direction == 'down') {
	$(".megaphone").removeClass("rotate").addClass("rotated")
}
    else {
	    $(".megaphone").removeClass("rotated").addClass("rotate")
    }

}, 
        offset: 'bottom-in-view',
        enabled: true
})
</script>
	</div>
</div>
		
{% endblock %}
