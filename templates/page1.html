{% extends "base.html" %}
{% block content %}
<div class="con">
		<div class="main">
			<div class="page1"> 
			<img class="mainlogo" src={{url_for('static', filename='funnel-logo.svg')}}>
			<div class="col-xs-12 downarrow" style="height:500px"></div>
		  <a class="nextpage" href='/2'></a>
		</div>
	</div>	
</div>
{% endblock %}

{% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
<script>
$('div.main').bind('scroll', function() {
    $("img.mainlogo").height(500-$(this).scrollTop())
    $("div.page1").height(500-$(this).scrollTop())
    $("div.page1").css({'margin-top':$(this).scrollTop()})
    });
</script>
{% endblock %}
