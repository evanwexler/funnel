{% extends "base.html" %}
{% block content %}
{{ super() }}
<div class="con">
	<div class="main">
		
<div class="slick-p3">			
		<div class="engagewrap">	
			<div class="col-xs-12 col-sm-6 right-align">
				<h2 class="push">engage ads</h2>
				<h3 class="push">Stunning interactive display ads fully optimized for all devices</h3>
				<h4 class="push">These interactives can be positioned as full-width ads between articles or as inline units within a story</h4>
			</div>
			<div class=" hidden-xs col-xs-12 col-sm-6">
				<img class="img-responsive" src={{url_for('static', filename='gifs/quiz.png')}}>
			</div>
		</div>
	
<!-- 	slide 2 -->
	<div class="slideimage">
		<p class="center fix768"> 
		<video class="center" id="vid1" width="768 " height="576" loop autoplay>
  <source src={{url_for('static', filename='gifs/AD1_DESKTOP.mp4')}} type="video/mp4"></video>
		</p>
	</div>
	
	
<!-- 	slide 3 -->
	<div class="slideimage">
		<p class="center fix768"> 
		<video  class="center" id="vid2" width="768 " height="576" loop autoplay>
  <source src={{url_for('static', filename='gifs/AD2_DESKTOP.mp4')}} type="video/mp4"></video>
		</p>
	</div>
	
<!-- 	slide 4 -->
<div class="slideimage">
		<p class="center fix768"> 
		<video  class="center" id="vid3" width="768 " height="576" loop autoplay>
  <source src={{url_for('static', filename='gifs/AD3_DESKTOP.mp4')}} type="video/mp4"></video>
		</p>
</div>
</div>


<div class="row">
	<div class="col-sm-12">
		<img class="downarrow" src={{url_for('static', filename='gifs/down-arrow.png')}}> 
	</div> 
</div>
<a class="nextpage" href='/4'></a>
	
<script>
  $('.slick-p3').slick({
  prevArrow: '<button type="button" class="slick-prev">&lt</button>',
  nextArrow: '<button type="button" class="slick-next">&gt</button>'
      });
  document.getElementById('vid1').play();
  document.getElementById('vid2').play();
  document.getElementById('vid3').play();
</script>
	</div>
	
</div>
{% endblock %}
